<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录页面</title>
    <link rel="stylesheet" href="../framework/bootstrap-3.3.0-dist/css/bootstrap.css">
    <script src="../framework/jquery-2.1.4/jquery.min.js"></script>
    <script src="../framework/bootstrap-3.3.0-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <!--第一行-->
    <div class="row denglu">
        <div class="col-xs-6 text-center">
            <span>普通登录</span>
        </div>
        <div class="col-xs-6 text-center">
            <span>验证码快捷登录</span>
        </div>
    </div>
    <!--线条-->
    <div class="row denglu1">
        <div class="col-xs-6 text-center div1"></div>
        <div class="col-xs-6 text-center"></div>
    </div>
    <!--第二行-->
    <div class="row head-top">
        <div class="col-xs-12">
            <form action="">
                <div class="form-group form-group-lg">
                    <label class="sr-only"></label>
                    <input type="text" name="search" class="input" placeholder="请输入手机号">
                </div>
            </form>
        </div>
    </div>
    <!--第三行-->
    <div class="row head-top">
        <div class="col-xs-12">
            <form action="">
                <div class="form-group form-group-lg">
                    <label class="sr-only"></label>
                    <input type="password" name="pass" class="input" placeholder="请输入登录密码">
                </div>
            </form>
        </div>
    </div>
    <!--第四行-->
    <div class="row head-top1">
        <div class="col-xs-12">
            <form action="">
                <div class="form-group form-group-lg">
                    <label class="sr-only">搜索</label>
                    <input type="submit" name="search" class="form-control .btn btn-success" value="立即登录">
                </div>
            </form>
        </div>
    </div>
    <!--第五行-->
    <div class="row zhuce">
        <div class="col-xs-8">
            <span><a href="" class="A">立即登录</a></span>
        </div>
        <div class="col-xs-4">
            <span><a href="" class="pull-right">忘记密码</a></span>
        </div>
    </div>
</div>
</body>
</html>
