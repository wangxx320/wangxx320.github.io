<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>仿链家网</title>
    <link rel="stylesheet" href="framework/bootstrap-3.3.0-dist/css/bootstrap.css">
    <script src="framework/jquery-2.1.4/jquery.min.js"></script>
    <script src="framework/bootstrap-3.3.0-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <!--头部开始-->
    <header>
        <!--第一行-->
        <div class="row header">
            <div class="col-xs-6">
                <div class="left">
                    <div class="btn-group">
                    <button  href="" data-toggle="dropdown">上海
                        <span class="glyphicon glyphicon-download"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="">苏州</a></li>
                        <li><a href="">北京</a></li>
                        <li><a href="">天津</a></li>
                    </ul>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 right">
                <a href="" class="pull-right"><span class="glyphicon glyphicon-download-alt"></span><br>
                    APP</a>
                <a href="" class="pull-right"><span class="glyphicon glyphicon-user"></span><br>
                    我的</a>
            </div>
        </div>
        <!--第二行-->
        <div class="row header2">
            <div class="col-xs-12">
                <h1>专注上海</h1>
            </div>
        </div>
        <!--第三行-->
        <div class="row header3">
            <div class="col-xs-12">
                <h2>开启泸上找房之旅</h2>
            </div>
        </div>
        <!--第四行-->
        <div class="row header4">
            <div class="col-xs-12">
                <form action="#">
                <div class="form-group form-group-lg">
                    <label class="sr-only">搜索</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                        <input type="text" name="search" class="form-control" placeholder="请输入小区名或是板块名称">
                    </div>
                </div>
                </form>
            </div>
        </div>
    </header>
    <!--中间开始-->
    <article>
        <!--中间第一部分-->
        <div class="row conts">
            <div class="col-xs-6 left">
                <a href="#"><img src="images/1-index_03.png"><br>二手房</a>
            </div>
            <div class="col-xs-6 right">
                <a href="#"><img src="images/1-index_05.png"><br>租房</a>
            </div>
        </div>
        <!--中间第二部分-->
        <div class="midd1 row">
            <div class="col-xs-12 rows">
                <div data-ride="carousel" class="carousel slide" id="carousel-container" data-interval="2000">
                    <!--图片容器-->
                    <div class="carousel-inner">
                        <div class="item"><img alt="第一张图" src="images/1-index_02.png" width="100%" class="embed-responsive"/></div>
                        <div class="item active">
                            <img alt="第一张图" src="images/1-index_02.png" width="100%" class="embed-responsive"/>
                        </div>
                        <div class="item"><img alt="第一张图" src="images/1-index_02.png" width="100%" class="embed-responsive"/></div>
                    </div>
                    <!--圆圈指示符-->
                    <ol class="carousel-indicators">
                        <li data-slide-to="0" data-target="#carousel-container"></li>
                        <li data-slide-to="1" data-target="#carousel-container"></li>
                        <li data-slide-to="2" data-target="#carousel-container" class="active"></li>
                    </ol>
                    <!--左右控制按钮-->
                    <a data-slide="prev" href="#carousel-container" class="left carousel-control">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a data-slide="next" href="#carousel-container" class="right carousel-control">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>
        <!--第三部分开始-->
        <div class="row midd5">热门房源</div>
        <!--第四部分开始-->
        <div class="row midd6">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="images/list_01.png" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">瞿溪路1240弄，光线充足，高...</h4>
                        <h5>2室1厅&nbsp;&nbsp;46m<sup>2</sup></h5>
                        <h5>万达广场<span>124万</span></h5>
                        <span class="span">满五</span>
                        <span class="span1">有地铁</span>
                        <span class="span">有钥匙</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row  midd6">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="images/list_02.png" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">瞿溪路1240弄，光线充足，高...</h4>
                        <h5>2室1厅&nbsp;&nbsp;46m<sup>2</sup></h5>
                        <h5>万达广场 <span>310万</span></h5>
                        <span class="span">满五</span>
                        <span class="span1">有地铁</span>
                        <span class="span">有钥匙</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row  midd6">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="images/list_02.png" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">瞿溪路1240弄，光线充足，高...</h4>
                        <h5>2室1厅&nbsp;&nbsp;46m<sup>2</sup></h5>
                        <h5>万达广场<span>330万</span></h5>
                        <span class="span">满五</span>
                        <span class="span1">有地铁</span>
                        <span class="span">有钥匙</span>
                    </div>
                </div>
            </div>
        </div>
    </article>
</div>
<br><br><br>
</body>
</html>
