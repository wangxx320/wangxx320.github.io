<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>搜索页面5</title>
    <link rel="stylesheet" href="framework/bootstrap-3.3.0-dist/css/bootstrap.css">
    <script src="framework/jquery-2.1.4/jquery.min.js"></script>
    <script src="framework/bootstrap-3.3.0-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
<div class="container-fluid">
    <!--搜索页面头部开始-->
    <header class="header">
        <div class="row top">
            <!--第一行-->
            <div class="col-xs-8">
                <img src="images/4-list_03.png" alt="">
            </div>
            <div class="col-xs-4 options">
                <ul class="list-unstyled pull-right">
                    <li>
                        <span class="glyphicon glyphicon-download"></span>
                    </li>
                    <li><a href="#">APP</a></li>
                </ul>
                <ul class="list-unstyled pull-right">
                    <li>
                        <span class="glyphicon glyphicon-user"></span>
                    </li>
                    <li><a href="#">我的</a></li>
                </ul>
            </div>
        </div>
        <!--第二行-->
        <div class="row top1 bg-danger">
            <div class="col-xs-12">
                <form action="#">
                    <div class="form-group form-group-lg">
                        <label class="sr-only">搜索</label>
                        <div class="input-group">
                            <input type="text" name="search" class="form-control" placeholder="请输入小区名或是板块名称">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <!--中间搜做开始-->
    <article>
        <!--第一部分-->
        <div class="row centers">
            <div class="col-xs-10 div3">
                <img src="images/8-detail_03.png" alt="">
            </div>
            <div class="col-xs-2 div3-1">
                <span class="pull-right">5/26</span>
            </div>
        </div>
        <!--第二部分-->
        <div class="row contents">
            <div class="col-xs-9">
                <span>新鲜上架，真实在租，看房方便，上下楼方便</span>
            </div>
            <div class="col-xs-3 cols">
                <ul class="list-unstyled pull-right">
                    <li>
                        <span class=" glyphicon glyphicon-heart-empty"></span>
                    </li>
                    <li><a href="#">关注</a></li>
                </ul>
            </div>
        </div>
        <!--第三比分开始-->
        <div class="row neirong">
            <div class="col-xs-4 text-center">
                <ul class="list-unstyled">
                    <li><a href="">租金</a></li>
                    <li  class="active"><a href="#">6500元/月</a></li>
                </ul>
            </div>
            <div class="col-xs-4 text-center">
                <ul class="list-unstyled">
                    <li><a href="">户型</a></li>
                    <li class="active"><a href="#">四室两厅</a></li>
                </ul>
            </div>
            <div class="col-xs-4 text-center">
                <ul class="list-unstyled">
                    <li><a href="">面积</a></li>
                    <li  class="active"><a href="#">127m<sup>2</sup></a></li>
                </ul>
            </div>
        </div>
        <!--第四部分开始-->
        <div class="botdiv1">
            <strong>特点：</strong>
            <span class="span1">近地铁</span>
            <span class="span2">随时看</span>
            <span class="span3">降价</span>
        </div>
        <div class="botdiv">
            <strong>上架：2016/10/23</strong>
        </div>
        <div class="botdiv">
            <strong>朝向：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;编号shz3429368</strong>
        </div>
        <div class="botdiv">
             <strong>楼层：低层/21层</strong>
        </div>
    </article>
</div>
<br><br><br>
</body>
</html>
