<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>链家网-首页</title>
    <link rel="stylesheet" href="frameworks/bootstrap-3.3.0-dist/css/bootstrap.min.css">
    <script src="frameworks/jquery-2.1.4/jquery.min.js"></script>
    <script src="frameworks/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>

    <!--自定义-->
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <!--头部-->
    <div class="header container-fluid">
        <!--第一行-->
        <div class="row row-one">
            <div class="col-xs-6">
                <span class="label">
                    上海
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </span>
            </div>
            <div class="col-xs-6 options">
                <ul class="list-unstyled pull-right">
                    <li>
                        <span class="glyphicon glyphicon-download"></span>
                    </li>
                    <li><a href="#">APP</a></li>
                </ul>
                <ul class="list-unstyled pull-right">
                    <li>
                        <span class="glyphicon glyphicon-user"></span>
                    </li>
                    <li><a href="#">我的</a></li>
                </ul>
            </div>
        </div>
        <!--第一行结束-->
        <!--第二行开始-->
        <div class="row-two">
            <h1>专注上海</h1>
            <h3>开启沪上找房之旅</h3>
        </div>
        <!--第三行-->
        <div class="row-three input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </div>
            <input type="search" class="form-control" placeholder="请输入小区名或板块名称">
        </div>
    </div>
    <!--头部结束-->
    <!--第二部分-->
    <div class="buys row">
        <div class="col-xs-6">
            <ul class="list-unstyled">
                <li><img src="images/1-index_03.png" alt=""></li>
                <li>二手房</li>
            </ul>
        </div>
        <div class="col-xs-6">
            <ul class="list-unstyled">
                <li><img src="images/1-index_05.png" alt=""></li>
                <li>租房</li>
            </ul>
        </div>
    </div>
    <!--第二部分结束-->
    <!--第三部分开始 轮播-->
    <div class="carousels row">
        <div class="carousel slide"
             data-ride="carousel"
             data-interval="3000">
            <!--图片容器-->
            <div class="carousel-inner">
                <a class="item active" href="#"><img class="img-responsive" src="images/1-index_02.png" alt=""></a>
                <a class="item" href="#"><img class="img-responsive" src="images/1-index_02.png" alt=""></a>
                <a class="item" href="#"><img class="embed-responsive" src="images/1-index_02.png" alt=""></a>
            </div>
            <!--左右控制的按钮-->
            <div class="left carousel-control" data-slide="prev" data-target=".carousel">
                <span class="icon-prev"></span>
            </div>
            <div class="right carousel-control" data-slide="next" data-target=".carousel">
                <span class="icon-next"></span>
            </div>
            <!--圆圈-->
            <ol class="carousel-indicators">
                <li data-slide-to="0" data-target=".carousel"></li>
                <li class="active" data-slide-to="1" data-target=".carousel"></li>
                <li data-slide-to="2" data-target=".carousel"></li>
            </ol>
        </div>
    </div>
    <!--第三部分结束-->
    <!--第四部分开始-->
    <div class="hot-rooms">
        <div class="hot-header">
            热门房源
        </div>
        <div class="hot-list">
            <div class="media">
                <div class="media-left">
                    <img src="images/list_01.png" alt="">
                </div>
                <div class="media-body">
                    <div class="media-heading">
                        成熟社区，诚意出售
                    </div>
                    <p>三室两厅，南北通透</p>
                    <p>路易凯旋宫</p>
                    <p>
                        <span class="label label-warning">满五</span>
                        <span class="label label-danger">学区</span>
                    </p>
                </div>
            </div>
            <div class="media">
                <div class="media-left">
                    <img src="images/list_01.png" alt="">
                </div>
                <div class="media-body">
                    <div class="media-heading">

                    </div>
                    <p>三室两厅，南北通透</p>
                    <p>路易凯旋宫</p>
                    <p>
                        <span class="label label-warning">满五</span>

                    </p>
                </div>
            </div>
            <div class="media">
                <div class="media-left">
                    <img src="images/list_01.png" alt="">
                </div>
                <div class="media-body">
                    <div class="media-heading">
                        成熟社区，诚意出售
                    </div>
                    <p>三室两厅，南北通透</p>
                    <p>路易凯旋宫</p>
                    <p>
                        <span class="label label-warning">满五</span>
                        <span class="label label-danger">学区</span>
                    </p>
                </div>
            </div>
            <div class="media">
                <div class="media-left">
                    <img src="images/list_01.png" alt="">
                </div>
                <div class="media-body">
                    <div class="media-heading">
                        成熟社区，诚意出售
                    </div>
                    <p>三室两厅，南北通透</p>
                    <p>路易凯旋宫</p>
                    <p>
                        <span class="label label-warning">满五</span>
                        <span class="label label-danger">学区</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!--第四部分结束-->
    <!--第五行-->
    <div class="row row-four navbar-fixed-bottom">
        <div class="col-xs-2"><img src="images/4-list_05.png" alt=""></div>
        <div class="col-xs-7">
            <ul class="list-unstyled">
                <li>金九银十，再不买房就晚啦！</li>
                <li>下载APP，找房更便捷！</li>
            </ul></div>
        <div class="col-xs-3"><span>立即下载</span></div>
    </div>
</body>
</html>
